<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>

<body>

<div class="box">

    <h1 class="title-box">Trivia Game</h1>

    <button class="w3-btn w3-block" id="start-btn">Start</button>

    <div id="quiz-box">

        <div class="time-box">
            <h4>Time Remaining</h4>
            <h4 class="time-remaining">30</h4>
        </div>

        <form class="form">
        <fieldset class="form-group">
            <h3 class="question-box"></h3>
            <div class="choice-box">
                <button class="w3-btn" class="choice-buttons" id="choice1"></button>
                <br>
                <button class="w3-btn" class="choice-buttons" id="choice2"></button>
                <br>
                <button class="w3-btn" class="choice-buttons" id="choice3"></button>
                <br>
                <button class="w3-btn" class="choice-buttons" id="choice4"></button>
            </div>
        </fieldset>
        </form>

    </div>

</div>

</body>

</html>

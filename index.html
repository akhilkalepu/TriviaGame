<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>

<body>

<div class="box">

    <h1 class="title-box">Trivia Game</h1>

    <div id="score-sheet">
        <h4>Right</h4>
        <h4 id="rightscore"></h4>
        <h4>Wrong</h4>
        <h4 id="wrongscore"></h4>
        <h4>Unanswered</h4>
        <h4 id="unscore"></h4>
    </div>

    <div id="start-box">
    <button class="button" id="start-btn">Start</button>
    </div>
    <div id="reset-box">
        <button class="button" id="reset-btn">Reset</button>
    </div>

    <div id="quiz-box">

        <div class="time-box">
            <h4>Time Remaining</h4>
            <h4 class="time-remaining"></h4>
        </div>

        <form class="form">
        <fieldset class="form-group">
            <h3 class="question-box"></h3>
            <div class="choice-box">
                <button class="button" id="choice1"></button>
                <br>
                <button class="button" id="choice2"></button>
                <br>
                <button class="button" id="choice3"></button>
                <br>
                <button class="button" id="choice4"></button>
            </div>
        </fieldset>
        </form>

    </div>

</div>

</body>

</html>

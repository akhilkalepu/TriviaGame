<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>

<body>

<div class="box">

    <h1 class="title-box">Trivia Game</h1>

    <div class="time-box">
        <h4>Time Remaining</h4>
        <h4 class="time-remaining">30</h4>
    </div>

    <form class="form">
    <fieldset class="form-group">
        <h3 class="questions">When was the war of 1812?</h3>
        <div class="choices">
        <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="choice1" value="option1">
            1776
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="choice2" value="option2">
            1812
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="choice3" value="option3">
            1813
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="choice4" value="option4">
            1912
            </label>
        </div>
        </div>
    </fieldset>
    </form>

</div>

</body>
